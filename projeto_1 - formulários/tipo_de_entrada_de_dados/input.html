<!--
    Atributos comuns do input:
    
    -autocomplete: irá completar automaticamente a caixinha com o que foi mencionado, exemplo: email;

    - autofocus: irá focar na caixinha do input;

    - disable: desabilita o input;

    - value: texto inicial que ficará explícito na caixinha do input;

    - readonly: somente leitura (normalmente utilizado juntamente com o value);

    - form: serve para linkar o input com algum formulário;

    - name: serve para resgatar dados do input;

    - required: o input é obrigatório;

    - placeholder: (password, search, tel, text, url)

-->
<label for="">Email:</label>
<input type="email" name="email" placeholder="Digite seu email">
<label for="">Senha:</label>
<input type="password" name="password" placeholder="Digite a sua senha">
